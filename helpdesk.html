<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- <meta aria-describedby=" somethin "  > -->
        <title>CWA Help Desk Appointment</title>
        
    </head>
   
    <body> 
        <header>
            <a href="https://www.swinburne.edu.au/"><img src="./logo.png" alt="swinburne logo"> </a>
            <h1>CWA Help Desk Appointment </h1>
        </header>
        <p>
            The Help Desk located in ATC620.Open 10.30 to 19:00 Monday  to Friday
            <br> 
                Check the Blackboard for when CWA tutors will be there.
            <br>
        </p>
        <form action = "submit.php" method ="post">
            <fieldset>
                <legend> Student details </legend>
                <label for = "student_ID"> Student ID:</label>
                <input type = "text" id = "student_ID" required pattern=".{7,10}">
                <br>
                    <label for = "given_name"> Given Name:</label>
                    <input type= "text" id= "given_name" name ="Given Name"  required maxlength="15" pattern="[a-z,A-Z]{0,}">
                    <label for = "family_name"> Family Name:</label>
                    <input type= "text" id= "family_name" name ="Family Name"  required maxlength="15" pattern="[a-z,A-Z]{0,}">
                <br>
            </fieldset>
            <fieldset>
                <legend>Your Unit</legend>
                <label for = "Unit_ID1"> COS10011 </label>
                <input type="radio" name= "Unit_ID" id= "Unit_ID1">
                <label for = "Unit_ID2"> COS60004 </label>
                <input type="radio" name= "Unit_ID" id= "Unit_ID2">
                <label for = "Unit_ID3"> COS60007 </label>
                <input type="radio" name= "Unit_ID" id= "Unit_ID3">
                <br>
                    <label for="tutor_select"> Your Tutor </label>
                    <select name="tutor select" id="tutor_select" required>
                    
                        <option value>Please Select</option>
                        <option>Mrs. Pushpita</option>
                        <option>Ms. Leochra</option>
                        <option>Mr. Sword</option>
                    </select>

                <br>
                
            </fieldset>
            <fieldset>
                <legend>Issue</legend>
                <label for="HTML_Checkbox"> HTML</label>
                <input type="checkbox" name = "HTML_Checkbox" checked id = "HTML_Checkbox" >
                <label for="JavaScript_Checkbox"> JavaScript</label>
                <input type="checkbox" name = "JavaScript_Checkbox" id = "JavaScript_Checkbox">
                <label for="PHP_Checkbox"> PHP</label>
                <input type="checkbox" name = "PHP_Checkbox" id = "PHP_Checkbox">
                <label for="MySQL_Checkbox"> MySQL</label>
                <input type="checkbox" name = "MySQL_Checkbox" id = "MySQL_Checkbox">
                <br>
                <label for="Desc_of_Issue">Description of Issue</label>
                <br>
                <textarea name="Description of Issue" id="Desc_of_Issue" placeholder="Write description of Issue here..."></textarea>
            </fieldset>
            <fieldset>
                <legend> Preferred Date/Time</legend>
                <input type="text" name = "Date" pattern="^\d{1,2}\/\d{1,2}\/\d{4}$" required = "required" placeholder="00/00/0000">
                <input type="text" name = "Time" pattern ="^\d{2}:\d{2}$" required = "required" placeholder="00:00">
                
            </fieldset>
            <input type= "submit" value = "Book">
            <input type= "reset" value = "Reset Form">
            
        </form>
    </body>
</html>
